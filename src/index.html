<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeWork 12</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/pixabay-api.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section class="section-form">
    <form class="form">

      <input class="input" type="text" placeholder="Search images..." name="text" required />

      <button class="button" type="submit">Search</button>
    </form>

  </section>



  <section class="section-images">
    <ul class="gallery"></ul>
  </section>
  <div class="div-btn-load-more">
    <button class="load-more-btn hidden" type="submit">Load more</button>
  </div>
  <div class="div-loader"><span class="loader hidden"></span></div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./js/pixabay-api.js"></script>
  <script type="module" src="./js/render-functions.js"></script>
  <script type="module" src="./js/refs.js"></script>

</body>

</html>
